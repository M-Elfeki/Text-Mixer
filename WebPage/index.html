<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Detection and Rephrasing</title>
</head>
<body>
    <h1>Dial Detection and Draft Rephrasing</h1>
    <label for="message">Enter your draft:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
    <button onclick="detectDials()">Detect Traits</button><br>
    <button onclick="rephraseDraft()">Rephrase Draft</button><br>
    <hr>
    <div id="dials"></div>
    <hr>
    <div id="rephrase"></div>

    <script src="script.js"></script>
</body>
</html>
