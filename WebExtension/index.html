<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Mixer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Text Mixer</h1>
        <div class="bubbles-container" id="bubblesContainer">
            <!-- Bubbles dynamically added here -->
        </div>
        <hr>
        <div class="sliders-container" id="slidersContainer">
            <!-- Sliders dynamically added here -->
        </div>
        <div class="button-container">
            <button id="addSliderButton" class="addSliderButton">+</button>
            <button id="rephraseButton" class="rephraseButton">Rephrase</button>
        </div>
        <div id="ResponseDisplay" class="response-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
